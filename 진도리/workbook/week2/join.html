<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8" />
        <title>UMC Join Up</title>
        <link rel="stylesheet" type="text/css" href="join.css" />
        
    </header>
    <body>
        <script src="join.js"></script>
        <form name="join_form" target="iframe1" method="post">
        <iframe id="iframe1" name="iframe1" style="display:none"></iframe>
        <div class="join_box">
            <p class="join_title">회원가입</p>
            <div class="join_input">
                <div class="name" style="text-align: left;">
                    <label>이름<br><input type="text" name="uname" id="uname"></label>
                    <p class="name_hide hide"></p>
                </div>
                <div class="nickname" style="text-align: left;">
                    <label>닉네임<br><input type="text" name="unickname" id="unickname"></label>
                    <p class="nickname_hide hide"></p>
                </div>
                <div class="email" style="text-align: left;">
                    <label>이메일<br><input type="email" name="uemail" id="uemail"></label>
                    <p class="email_hide hide"></p>
                </div>
                <div class="password" style="text-align: left;">
                    <label>비밀번호<br><input type="password" name="upw" id="upw"></label>
                    <p class="password_hide hide"></p>
                </div>
                <div class="password_ck" style="text-align: left;">
                    <label>비밀번호 확인<br><input type="password" name="upw_ck" id="upw_ck"></label>
                    <p class="password_ck_hide hide"></p>

                </div>
            </div>
            <button id="joinup" type="button">가입하기</button>
            <p class="button_hide hide"></p>
            <div class="popup" style="display: none;">
                <div class="box">
                  <h3>가입 성공!</h3>
                  <p class="popup_p">umc 챌린저 가입을 축하합니다!!</p>
                  <button id="close">닫기</button>
                </div>
              </div>
        </div>
    </form>
    </body>
</html>>
