<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Week2 Workbook Mission</title>
  </head>
  <body>
    <div class="container">
      <h1>회원 가입</h1>
      <form name="signUpForm">
        <label>
          이름
          <input type="text" id="name" />
          <span id="nameMsg"></span>
        </label>
        <label>
          닉네임
          <input type="text" id="nickname" maxlength="5" />
          <span id="nicknameMsg"></span>
        </label>
        <label>
          이메일
          <input type="email" id="email" />
          <span id="emailMsg"></span>
        </label>
        <label>
          비밀번호
          <input type="password" id="password" maxlength="15" />
          <span id="passwordMsg"></span>
        </label>
        <label>
          비밀번호 확인
          <input type="password" id="pwCheck" maxlength="15" />
          <span id="pwCheckMsg"></span>
        </label>
        <button type="button" id="signUpBtn" disabled>가입하기</button>
      </form>
    </div>
    <div class="modal-container">
      <div class="modal">
        <h2>가입 성공!</h2>
        <p>UMC 챌린지 가입을 축하합니다!!</p>
        <div>
          <button id="closeBtn">닫기</button>
        </div>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
