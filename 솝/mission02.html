<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission02</title>
    <link rel="stylesheet" href="mission02.css">
    <script src="mission02.js" defer></script>
</head>
<body style="background-image:url('background.svg')">
        <div class="box" >
            <h1 class="join">회원가입</h1>
            <div class="line01"></div>
            <div class="name">이름 </div> 
            <input type="text" id="name"  >
            <div class="nameF hide" style="color: red;">필수 입력 항목입니다!</div>
            <div class="nameT hide" style="color: green;">멋진 이름이네요!</div>

            <div class="nick">닉네임</div> 
            <input type="text" id="nick" >
            <div class="nickF hide" style="color: red;">닉네임은 2~5글자로 구성해주세요!</div>
            <div class="nickT hide" style="color: green;">멋진 닉네임이군요!</div>

            <div class="email">이메일</div> 
            <input type="text" id="email"  >
            <div class="emailF hide " style="color: red;">올바른 메일 형식이 아닙니다!</div>
            <div class="emailT hide " style="color: green;">올바른 메일 형식입니다.</div>
            
            <div class="pwd">비밀번호</div> 
            <input type="password" id="password">
            <div class="passwordF hide " style="color: red;">영어+숫자+특수문자를 조합하여 작성해주세요.</div>
            <div class="passwordT hide " style="color: green;">안전한 비밀번호입니다.</div>
            
            <div class="passwordCheck">비밀번호 확인</div> 
            <input type="password" id="passwordCheck"> 
            <div class="passwordCheckF hide " style="color: red;">비밀번호가 일치하지 않습니다!</div>
            <div class="passwordCheckT hide " style="color: green;">비밀번호가 일치합니다.</div>
            
            <button class="join_button" >가입하기</button>
            <div id="modal">
                <div id="modal_content">
                <h1>가입성공!</h1>
                <p>umc 챌린저 가입을 축하합니다!!</p>
                <button id="close">닫기</button>
            </div>
            </div>
        </div>
       

</body>
</html>
